<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
  </head>
  <body>
    <h1>ログイン</h1>
    <main>
      <form method="post" action="/login">
        <th:block th:if="${errorMessages != null}">
          <p style="color: red" th:text="${errorMessages}"></p>
        </th:block>
        <table border="1">
          <tr>
            <th>名前</th>
            <td><input type="text" name="email" /></td>
          </tr>
          <tr>
            <th>パスワード</th>
            <td><input type="text" name="password" /></td>
          </tr>
        </table>
        <button>ログイン</button>
      </form>
    </main>
  </body>
</html>
