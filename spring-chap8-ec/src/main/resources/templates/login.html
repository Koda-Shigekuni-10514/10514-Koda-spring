<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>

    rel="stylesheet"
    th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"

    <h1>サンプルショッピング</h1>

      <button class="btn btn-primary">ログイン</button>
      <br /><span th:text="${message}" style="color: red"></span>
    </form>
  </main>
  <footer>
    <small>&copy; ABCショップ</small>
  </footer>
  <script th:src="@{/webjars/jquery/jquery.min.js}">
  </script>

    th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"
  ></script>
</body>
