<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>カテゴリー一覧</title>
</head>
<body>
		<h1>一覧表示</h1>
		
		<table border="1">
			<tr>
				<th>ID</th>
				<th>カテゴリー名</th>
			</tr>
			<tr th:each="categories:${categoryList}">
				<td th:text="${categories.id}"></td>
				<td th:text="${categories.name}"></td>
			</tr>
		</table>
		<a href="/category/add">新規登録</a>
		<a href="/items">商品一覧へ</a>
</body>
</html>
