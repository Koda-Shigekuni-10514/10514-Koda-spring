<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>カート</title>
  <link href="/css/style.css" rel="styleSheet" />
</head>
<body>
  <header th:replace="header"></header>
  <main>
    <table>
      <tr>
        <th>No</th>
        <th>商品名</th>
        <th>値段</th>
        <th>個数</th>
        <th>小計</th>
      </tr>
      <tr th:each="carts : ${@cart.itemList}">
        <td>[[${carts.id}]]</td>
        <td>[[${carts.name}]]</td>
        <td>[[${carts.price}]]</td>
        <td>[[${carts.quantity}]]</td>
        <td>[[${carts.price * carts.quantity}]]</td>
      </tr>
      <tr>
        <td colspan="5">総計：</td>
        <td></td>
      </tr>
    </table>
  </main>
  <footer th:replace="footer"></footer>
</body>
