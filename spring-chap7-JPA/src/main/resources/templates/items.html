<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>商品一覧</title>
</head>
<body>
		
	
	<h1>商品一覧</h1>
	
	
	<form method="get" action="/items">
			<input type="text" name="keyword" placeholder="商品名">
			<button>検索</button>
	</form>
	
	
	
	<table border="1">
		<tr>
			<th>ID</th>
			<th>商品名</th>
			<th>値段</th>
		</tr>
		<tr th:each="item : ${itemList}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
		</tr>
	</table>
		
</body>
</html>
