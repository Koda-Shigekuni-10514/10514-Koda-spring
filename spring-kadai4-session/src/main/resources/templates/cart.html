<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ショッピングカート</title>
</head>
<body>
    <h1>ショッピングカート</h1>

	<p th:text="|こんにちは${@account.name}さん|"></p>
    <form action="/cart/add" method="post">
        <input type="text" name="name" placeholder="商品名">
        <input type="number" name="price" placeholder="価格">
        <button>カートに追加</button>
    </form>

    <table border="1" th:if="${items != null}">
        <tr>
            <th>商品名</th>
            <th>価格</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
        </tr>
    </table>
	<a href="/cart/clear">カートのクリア</a><br>
	<a href="/cart/logout">ログアウト</a>
</body>
</html>
